{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<div class="max-w-lg mx-auto">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button  class="py-2 px-3 w-full bg-blue-500 hover:bg-blue-600" type="submit">重置密码</button>
        <hr />
        <a href="{% url 'login' %}">已经有一个账号了?</a>
    </form>
</div>
{% endblock content %}
