{% extends 'base.html' %}
{% load tailwind_filters %}
{% block content %}
<div class="max-w-lg mx-auto">
    <div class="border-t border-gray-200 py-5">
        <h1 class="text-2xl text-gray-500">请输入新密码</h1>
    </div>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="py-2 px-3 text-white bg-blue-500 hover:bg-blue-600" type="submit">确认新密码</button>
    </form>
</div>
{% endblock content %}
