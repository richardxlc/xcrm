{% extends "base.html"%}
{% load tailwind_filters %}
{% block content %}
<div class="mx-auto max-w-lg">
    <a href="{% url 'agents:agent-list' %}">返回到列表</a>
    <hr/>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-2xl text-gray-800">确定要删除这个代理吗？</h1>
    </div>
    <Form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="py-2 px-3 w-full text-white bg-blue-500 hover:bg-blue-600"  type="submit">提交</button>
    </Form>
</div>
{% endblock %}
