{% extends "base.html" %}
{% load tailwind_filters %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class="lg:w-1/2 w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">销售代理详细信息</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.last_name}}{{lead.first_name}}</h1>
          <div class="flex mb-4">
            <a href="{% url 'agents:agent-detail' agent.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
                预览
            </a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Reviews</a>
            <a href="{% url 'agents:agent-update' agent.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
                更新
            </a>
          </div>
          <div>
              <div class="py-3">
                <h1 class="text-2xl text-gray-800">编辑代理</h1>
              </div>
              <Form method="POST">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="px-3 py-5 border-t border-gray-200">
                    <button class='px-3 py-2 w-full text-white bg-blue-500 hover:bg-blue-600' type="submit">提交</button>
                  </div>
              </Form>

          </div>
          <div class="flex">
            
            <a href="{% url 'agents:agent-delete' agent.id %}" class="flex ml-auto text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">
                删除
            </a>
            
          </div>
          
        </div>
        <img alt="ecommerce" class="lg:w-1/2 w-full lg:h-auto h-64 object-cover object-center rounded" src="https://dummyimage.com/400x400">
      </div>
    </div>
  </section>
    
{% endblock %}
