{% extends "base.html" %}
{% block content %}

<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-4/5 mx-auto flex flex-wrap">
        <div class=" w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">销售线索详细信息</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{lead.last_name}}{{lead.first_name}}</h1>
          <div class="flex mb-4">
            <a href="{% url 'leads:lead-detail' lead.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">
              预览
            </a>
            <a href="{% url 'leads:category-update'  lead.pk %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">类别</a>
            <a href="{% url 'leads:lead-update' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">
              更新
            </a>
          </div>
          <p class="leading-relaxed mb-4">{{lead.description}}</p>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">年龄</span>
            <span class="ml-auto text-gray-900">{{lead.age}}</span>
          </div>
          <div class="flex border-t border-gray-200 py-2">
            <span class="text-gray-500">电话</span>
            <span class="ml-auto text-gray-900">{{lead.phone_number}}</span>
          </div>
          <div class="flex border-t border-b mb-6 border-gray-200 py-2">
            <span class="text-gray-500">邮件</span>
            <span class="ml-auto text-gray-900">{{lead.email}}</span>
          </div>
          
        </div>
      </div>
    </div>
  </section>
    
{% endblock %}
