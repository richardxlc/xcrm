{% extends "base.html"%}
{% load tailwind_filters %}
{% block content %}
<div class="mx-auto max-w-lg">
    <a class="hover:text-blue-500" href="{% url 'leads:lead-list' %}">返回到列表</a>
    <hr/>
    <div class="py-5 border-t border-gray-200">
        <h1 class="text-4xl text-gray-800">分配一个代理</h1>
    </div>
    <Form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="w-full text-white bg-blue-500 hover:text-blue-600 py-2 px-3" type="submit">提交</button>
    </Form>
</div>
{% endblock %}
